<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Liga</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-success">
      <div class="container">
        <h1>La Liga</h1>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#my-navbar"
          aria-controls="my-navbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="my-navbar">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="./index.html" class="nav-link">Inicio</a>
            </li>
            <li class="nav-item">
              <a href="./matches.html" class="nav-link">Partidos</a>
            </li>
            <li class="nav-item">
              <a href="./ranking.html" class="nav-link">Clasificación</a>
            </li>
            <li class="nav-item">
              <a href="./teams.html" class="nav-link">Equipos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <button onclick="getMatches('all')">Todos los partidos</button>
    <label for="name">Equipo:</label>
    <input type="text" id="teamName" />
    <label>
      <input type="radio" name="matchesSelection" value="all" id="radio-all" />
      Todos
    </label>
    <label>
      <input type="radio" name="matchesSelection" value="won" id="radio-won" />
      Ganados
    </label>
    <label>
      <input
        type="radio"
        name="matchesSelection"
        value="lost"
        id="radio-lost"
      />
      Perdidos
    </label>
    <label>
      <input
        type="radio"
        name="matchesSelection"
        value="draw"
        id="radio-draw"
      />
      Empatados
    </label>
    <label>
      <input
        type="radio"
        name="matchesSelection"
        value="next"
        id="radio-next"
      />
      Próximos
    </label>
    <button onclick="getMatches('some')">Buscar</button>
    <div class="table-container">
      <table>
        <caption id="matches-table-caption"></caption>
        <thead id="matches-thead"></thead>
        <tbody id="matches-tbody"></tbody>
      </table>
    </div>
    <div id="query-error"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/matches.js"></script>
  </body>
</html>
